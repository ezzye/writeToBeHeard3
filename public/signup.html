    <div class="container">
        <form class="form-signin" action="/signup" method="post">
            <h2 class="form-signin-heading text-center">Sign up to WriteToBeHeard</h2>

            <label for="username" class="sr-only">Username</label>
            User Name:<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
            <br>

            <label for="FirstName" class="sr-only">Name</label>
            First Name:<input type="text" id="FirstName" name="firstName" class="form-control" placeholder="First Name" required autofocus>
            <br>

            <label for="LastName" class="sr-only">Name</label>
            Last Name:<input type="text" id="LastName" name="lastName" class="form-control" placeholder="Last Name" required autofocus>
            <br>

            <label for="password" class="sr-only">Password</label>
            Password:<input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <br>

            <input type="hidden" name="profile_picture" id="profile_picture" value="http://shackmanlab.org/wp-content/uploads/2013/07/person-placeholder.jpg">
            <input type="hidden" name="description" id="description" value="">
            <input type="hidden" name="email" id="email" value="">
            <!--<label for="desiredLocation" class="sr-only">Desired Location</label>-->
            <!--<input type="text" name="desiredLocation" id="desiredLocation" class="form-control" placeholder="Desired Location" required>-->

            <button class="btn btn-lg btn-primary btn-block submitButton" type="submit" >Sign up</button>
          </form>

          <div class="row">
            <div class="center-block text-center">
                <a href="/oauth/facebook">Login with Facebook</a> |
                <a href="/oauth/twitter">Login with Twitter</a>
            </div>
        </div>
    </div>
