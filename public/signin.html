
    <div class="container">
        <form class="form-signin" action="/signin" method="post">
            <h2 class="form-signin-heading text-center">Sign in for WriteToBeHeard</h2>

            <label for="username" class="sr-only">Username</label>
            User Name:<input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>

            <label for="password" class="sr-only">Password</label>
            Password:<input type="password" name="password" id="password" class="form-control" placeholder="Password">

            <button class="btn btn-lg btn-primary btn-block submitButton" type="submit">Sign In</button>
          </form>

          <div class="row">
            <div class="center-block text-center">
                <a href="/oauth/facebook">Login with Facebook</a> |
                <a href="/oauth/twitter">Login with Twitter</a>
            </div>
        </div>
    </div>
